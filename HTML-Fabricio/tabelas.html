<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Tabela de nota dos alunos</caption> <!--Adciona leganda na tabela, do que se trata a tabela-->
        <thead> <!--cabeçalho (t=tabela, head=cabeça)-->
            <tr> <!--linha-->
                <th>Nome</th> <!--coluna-->
                <th>Nota</th>
            </tr>
        </thead>
        <tbody> <!--conteúdo da tabela, corpo da tabela-->
            <tr>
                <td>Aluno 1</td> <!--coluna dentro do tbody-->
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno 2</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot> <!--rodapé, mesmo padrão de tr e td-->
            <td>Média</td>
            <td>7</td>
        </tfoot>
    </table>
</body>
</html>
